apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qr-survey-ingress
  namespace: qr-survey      
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: qr-survey.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 3000
